<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../vendor/keymaster.js"></script>
  <script type="text/javascript" src="./main.js" defer></script>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  
  
  <header>
    <h1>Welcome to the A-Maze-Ing Game!</h1>
    
    
    <form>
      <h3>Please select a maze size</h3>
      <label>Width:
        <input id="maze-width" type="number">
      </label>
      <label>Height:
        <input id="maze-height" type="number">
      </label>
      <button id="create-maze">Create!</button>
    </form>
  </header>
  
  <section id="maze">
    <section id="modal-box">
      
    </section>
    <section class="buttons">
      <button id="reveal-maze">Reveal</button>
      <button id="peek">Peek</button>
    </section>
    
  </section>
  
  <section id="modal-background">
  </section>
</body>
</html>
